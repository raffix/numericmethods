<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, min-resolution: 144dpi" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
	<title>Métodos Numéricos</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12 m12">			
				<nav>
				<div class="nav-wrapper">				  
				  <div class="nav-wrapper green darken-3">
					  <a href="index.html" class="brand-logo"><img src = "img/logo-num.png" style="width:120px; margin-left:10px; margin-top:7px"/></a>
					  <a href="#" data-activates="nav-mobile2" class="button-collapse"><i class="material-icons">menu</i></a>	
					  <ul class="right hide-on-med-and-down" id="nav-mobile">
						
					  </ul>
					  <ul class="side-nav" id="nav-mobile2">
			
					  </ul>
				  </div>
				</div>
			  </nav>
			</div>
		</div>		
		<div class="row" id="Lagrange">
			<div class="col s12 m6">
				<div class="card purple darken-1">
					<div class="card-content white-text">
						<span class="card-title">Lagrange</span>
						<div class="entradas s12 m6">
							<input type="text" id="LGX" placeholder="Informe os valores de 'x' ex: 0 2 4">
							<input type="text" id="LGY" placeholder="Informe os valores de 'y' ou a função ex: 1 1 9 ou (x^2) - 2*x + 1">
							<input type="text" id="LGK" placeholder="Informe o 'x' 'interpolador' ex: 1.5" >
						</div>
					</div>
					<div class="card-action">
						<button class="waves-effect waves-light btn green darken-1" onclick="lagrange()" >Calcular</button>
						<button class="waves-effect waves-light btn red darken-1" onclick='limpar("#lagrange")' >Limpar</button>						
					</div>
	        	</div>
	        </div>
	       	<div class="col s12 m6">
	          	<div class="card blue darken-1">
	        		<div class="card-content white-text">
	          			<span class="card-title">Resultado</span>
	          			<div class="saidas s12 m6">
							<p>Valor de Y para o X interpolador: <span id="LGresult"></span></p>
							<p>Polinomio para os pontos: <span id="LGpol"></span></p>
						</div>
					</div>
	          </div>
			</div>
			<div class="col s12 m6">
	          	<div class="card blue darken-1">
	          		<div class="card-content white-text">
	          			<span class="card-title">Gráfico</span>
						<div id = "plotLGbtn"></div>	
	          		</div>					
	          	</div>
				<div id = "plotLG"></div>
			</div>
		</div>
		<div class="row" id="cordas">
			<div class="col s12 m6">
				<div class="card purple darken-1">
					<div class="card-content white-text">
						<span class="card-title">Diferenças Divididas</span>
						<div class="entradas s12 m6">
							<input type="text" id="DDX" placeholder="Informe os valores de 'x' ex: 0 2 4">
							<input type="text" id="DDY" placeholder="Informe os valores de 'y' ou a função ex: 1 1 9 ou (x^2) - 2*x + 1">
							<input type="text" id="DDK" placeholder="Informe o 'x' 'interpolador' ex: 1.5" >
						</div>
					</div>
					<div class="card-action">
						<button class="waves-effect waves-light btn green darken-1" onclick="divididas()" >Calcular</button>
						<button class="waves-effect waves-light btn red darken-1" onclick='limpar("#divididas")' >Limpar</button>
						
					</div>
	        	</div>
	        </div>
	       	<div class="col s12 m6">
	          	<div class="card blue darken-1">
	        		<div class="card-content white-text">
	          			<span class="card-title">Resultado</span>
	          			<div class="saidas s12 m6">
							<p>Valor de Y para o X interpolador: <span id="DDresult"></span></p>
							<p>Polinomio para os pontos: <span id="DDpol"></span></p>
						</div>
					</div>
	          </div>
			</div>
			<div class="col s12 m6">
	          	<div class="card blue darken-1">
	          		<div class="card-content white-text">
	          			<span class="card-title">Gráfico</span>
						<div id = "plotDDbtn"></div>
	          		</div>
	          	</div>
				<div id = "plotDD"></div> 
			</div>
		</div>
		
		<div class="row" id="newton">
			<div class="col s12 m6">
				<div class="card purple darken-1">
					<div class="card-content white-text">
						<span class="card-title">Diferenças Finitas</span>
						<div class="entradas s12 m6">
							<input type="text" id="DFX" placeholder="Informe os valores de 'x' ex: 0 2 4">
							<input type="text" id="DFY" placeholder="Informe os valores de 'y' ou a função ex: 1 1 9 ou (x^2) - 2*x + 1">
							<input type="text" id="DFK" placeholder="Informe o 'x' 'interpolador' ex: 1.5" >
						</div>
					</div>
					<div class="card-action">
						<button class="waves-effect waves-light btn green darken-1" onclick="finitas()" >Calcular</button>
						<button class="waves-effect waves-light btn red darken-1" onclick='limpar("#finitas")' >Limpar</button>
						
					</div>
	        	</div>
	        </div>
	       	<div class="col s12 m6">
	          	<div class="card blue darken-1">
	        		<div class="card-content white-text">
	          			<span class="card-title">Resultado</span>
	          			<div class="saidas s12 m6">
							<p>Valor de Y para o X interpolador: <span id="DFresult"></span></p>
							<p>Polinomio para os pontos: <span id="DFpol"></span></p>
						</div>
					</div>
	          </div>
			</div>
			<div class="col s12 m6">
	          	<div class="card blue darken-1">
	          		<div class="card-content white-text">
	          			<span class="card-title">Gráfico</span>
						<div id = "plotDFbtn"></div>
	          		</div>
	          	</div>
				<div id = "plotDF"></div>
			</div> 
		</div>		
		
	</div>
	<script type="text/javascript" src="js/calculator.js"></script>
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="js/site.js"></script>
	<script type="text/javascript" src="js/interpolacao.js"></script>
	<script type="text/javascript" src="js/math.js"></script>
	<script type="text/javascript" src="js/d3.js"></script>
	<script type="text/javascript" src="js/function-plot.js"></script>
	<script type="text/javascript" src="js/draw.js"></script>
</body>
</html>
