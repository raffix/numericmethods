<p>Click the button to display the array values after the split.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
 x = "1 2 3; 3 4 5";
 var order = x.indexOf(";");
 order = (order+1)/2; 
 x = x.replace(/;/g,"");
 var y = x.split(" "); 
 var matrix = [], i, k;
    for (i = 0, k = -1; i < y.length; i++) {
        if (i % order === 0) {
            k++;
            matrix[k] = [];
        }

        matrix[k].push(y[i]);
    }

  y[t][j] = y[i];

 }*/
    document.getElementById("demo").innerHTML = matrix[0][1];
}
</script>
