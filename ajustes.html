<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
	<title>Métodos Numéricos</title>
</head>
<body>
	<div class="container">	
		<div class="row">
			<div class="col s12 m12">
				<nav>
					<div class="nav-wrapper green darken-3">
					  	<ul id="nav-mobile">
						</ul>
					</div>
				</nav>
			</div>
		</div>		
		<div class="row" id="MinimosQuadrados">
			<div class="col s12 m6">
				<div class="card purple darken-1">
					<div class="card-content white-text">
						<span class="card-title">Minimos Quadrados</span>
						<div class="entradas s12 m6">							
							<input type="text" id="MQX" placeholder="Informe os valores de 'x' ex: 139 126 90 87">
							<input type="text" id="MQY" placeholder="Informe os valores de 'y' ex: 122 114 86 134">
							<input type="text" id="MQK" placeholder="Informe o grau do polinomio ex: 3">	
						</div>
					</div>
					<div class="card-action">
						<button class="waves-effect waves-light btn green darken-1" onclick="MinimosQuadrados()">Calcular</button>
						<button class="waves-effect waves-light btn red darken-1" onclick='limpar("#MinimosQuadrados")' >Limpar</button>
						
					</div>
				</div>
			</div>
			<div class="col s12 m6">
				<div class="card blue darken-1">
					<div class="card-content white-text">
						<span class="card-title">Resultado</span>
						<div class="saidas s12 m6">							
							<p>F(x) : <span id="MQA"></span></p>
							<p>Coeficiente de correlação : <span id="MQB"></span></p>
						</div>
					</div>
			  </div>
			</div>
			<div class="col s12 m6">
	          	<div class="card blue darken-1">
	          		<div class="card-content white-text">
	          			<span class="card-title">Gráfico</span>						
	          		</div>					
	          	</div>
				<div id = "plotMQ"></div>
			</div>	
		</div>		
	</div>		
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="js/site.js"></script>
	<script type="text/javascript" src="js/math.js"></script>
	<script type="text/javascript" src="js/d3.js"></script>
	<script type="text/javascript" src="js/function-plot.js"></script>
</body>
</html>
