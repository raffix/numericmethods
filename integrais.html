<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
	<title>Métodos Numéricos</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12 m12">
				<nav>
					<div class="nav-wrapper green darken-3">
					  <ul id="nav-mobile">
					  </ul>
					</div>
				</nav>
			</div>
		</div>
		<div class="row" id="trapezio">
			<div class="col s12 m6">
				<div class="card purple darken-1">
					<div class="card-content white-text">
						<span class="card-title">Trapézios</span>
						<div class="entradas s12 m6">							
							<input type="text" id="TPF" placeholder="Informe a função ex: e^(x-1)">
							<input type="text" id="TPI" placeholder="Informe o intervalo ex: 0/2">							
							<input type="text" id="TPP" placeholder="Informe o número de pontos: 4">		
						</div>
					</div>
					<div class="card-action">
						<button class="waves-effect waves-light btn green darken-1" onclick="trapezios()">Calcular</button>
						<button class="waves-effect waves-light btn red darken-1" onclick='limpar("#trapezios")' >Limpar</button>
						
					</div>
				</div>
			</div>
			<div class="col s12 m6">
				<div class="card blue darken-1">
					<div class="card-content white-text">
						<span class="card-title">Resultado</span>
						<div class="saidas s12 m6">							
							<p>Valor da Integral: <span id="TPR"></span></p>
						</div>
					</div>
			  </div>
			</div>			
		</div>
		<div class="row" id="simp1">
			<div class="col s12 m6">
				<div class="card purple darken-1">
					<div class="card-content white-text">
						<span class="card-title">Simpson (1/3)</span>
						<div class="entradas s12 m6">							
							<input type="text" id="S1F" placeholder="Informe a função ex: e^(x-1)">
							<input type="text" id="S1I" placeholder="Informe o intervalo ex: 0/2">							
							<input type="text" id="S1P" placeholder="Informe o número de pontos: 4">		
						</div>
					</div>
					<div class="card-action">
						<button class="waves-effect waves-light btn green darken-1" onclick="simp1()">Calcular</button>
						<button class="waves-effect waves-light btn red darken-1" onclick='limpar("#simp1")' >Limpar</button>
						
					</div>
				</div>
			</div>
			<div class="col s12 m6">
				<div class="card blue darken-1">
					<div class="card-content white-text">
						<span class="card-title">Resultado</span>
						<div class="saidas s12 m6">							
							<p>Valor da Integral: <span id="S1R"></span></p>
						</div>
					</div>
			  </div>
			</div>			
		</div>
		<div class="row" id="simp2">
			<div class="col s12 m6">
				<div class="card purple darken-1">
					<div class="card-content white-text">
						<span class="card-title">Simpson (3/8)</span>
						<div class="entradas s12 m6">							
							<input type="text" id="S2F" placeholder="Informe a função ex: e^(x-1)">
							<input type="text" id="S2I" placeholder="Informe o intervalo ex: 0/2">							
							<input type="text" id="S2P" placeholder="Informe o número de pontos: 4">		
						</div>
					</div>
					<div class="card-action">
						<button class="waves-effect waves-light btn green darken-1" onclick="simp2()">Calcular</button>
						<button class="waves-effect waves-light btn red darken-1" onclick='limpar("#simp2")' >Limpar</button>
						
					</div>
				</div>
			</div>
			<div class="col s12 m6">
				<div class="card blue darken-1">
					<div class="card-content white-text">
						<span class="card-title">Resultado</span>
						<div class="saidas s12 m6">							
							<p>Valor da Integral: <span id="S2R"></span></p>
						</div>
					</div>
			  </div>
			</div>			
		</div>		
	</div>
		
		
	<script type="text/javascript" src="js/calculator.js"></script>
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="js/site.js"></script>
	<script type="text/javascript" src="js/math.js"></script>
	<script type="text/javascript" src="js/integrais.js"></script>	
	
</body>
</html>
